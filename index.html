<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake</title>
</head>

<body>
    <section>
        <div id="snake-container">
            <center>
                <div>
                    <strong>Current Score: <span id="newScore">0</span></strong>
                </div>
                <canvas id="snakeBoard"></canvas>
            </center>
        </div>
        <div id="touch-controls">
            <center>
                <table width="100%">
                    <tr>
                        <td width="40%"></td>
                        <td>
                            <button class='btnControls' id="btn-up">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </td>
                        <td></td>
                        <td width="30%"></td>
                        <td width="100%"></td>
                    </tr>
                    <tr>
                        <td align="right">
                            <button class='btnControls' id="btn-left">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                        </td>
                        <td></td>
                        <td align="left">
                            <button class='btnControls' id="btn-right">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </td>
                        <td></td>
                        <td><button class="btnControls" id="pause">
                            <i class="fas fa-pause"></i>
                        </button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class='btnControls' id="btn-down">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </center>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/cf20a1f091.js" crossorigin="anonymous"></script>
    <script src="assets/js/snake.js" type="text/javascript"></script>
</body>

</html>
