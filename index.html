<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><button class="nav-btn">
                        <h2>Settings <i class="fas fa-cog"></i></h2>
                    </button></li>
                <li><button class="nav-btn">
                        <h2>How to Play <i class="far fa-question-circle"></i></h2>
                    </button></li>
            </ul>
        </nav>
        <div id="myModal" class="modal">

            <!-- Setting Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some Text</p>
            </div>
            <div id="myModal" class="modal">

                <!-- How to Play Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text</p>
                </div>

    </header>
    <section>
        <div id="snake-container">

            <div id="scores" class="panel">
                <strong>
                    Score: <span id="newScore">0</span>
                    <span class="float-right">Difficulty <span id="difficulty">0</span></span>
                </strong>
                <div>
                    <strong>
                        High Score: <span id="newHighScore">0</span>
                        <span class="float-right">Level: <span id="newLevel">0</span></span>
                    </strong>
                </div>
            </div>
            <div id="canvas-container">
                <button id="startGame">
                    <div id="game-title">
                        <h1>Snake</h1>
                        <div id="play-now">
                            Start Game
                        </div>
                    </div>
                </button>
                <button id="paused"><i class="far fa-pause-circle"></i></button>

                <canvas id="snakeBoard"></canvas>
            </div>
            <div id="game-message"></div>


        </div>
        <div id="touch-controls">

            <table id="table-buttons">
                <tr>
                    <td></td>
                    <td>
                        <button class='btnControls' id="btn-up">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <button class='btnControls' id="btn-left">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </td>
                    <td><button class="btnControls" id="pause">
                            <i class="fas fa-pause"></i>
                        </button></td>
                    <td>
                        <button class='btnControls' id="btn-right">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class='btnControls' id="btn-down">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                    </td>
                    <td></td>
                </tr>
            </table>

        </div>
    </section>

    <script type="text/javascript" src="assets/js/haptics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/cf20a1f091.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/snake.js"></script>
</body>

</html>
