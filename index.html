<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><button class="nav-btn">Difficulty <i class="fas fa-star-half-alt"></i></button></li>
                <li><button class="nav-btn">Settings <i class="fas fa-cog"></i></button></li>
                <li><button class="nav-btn">How to Play <i class="far fa-question-circle"></i></button></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="snake-container">

            <div id="scores">
                <strong>
                    Current Score: <span id="newScore">0</span>
                    <span class="float-right">Level: <span id="newLevel">0</span></span>
                </strong>
            </div>
            <div id="highScore"><strong>High Score: <span id="newHighScore">0</span></strong></div>
            <div id = canvas-container>
                <button id="startGame">
                    <div id="game-title">
                        <h1>Snake</h1>
                        <div id="play-now">
                            Start Game
                        </div>
                    </div>
                </button>
                <button id="paused"><i class="far fa-pause-circle"></i></button>
                
                <canvas id="snakeBoard"></canvas>
                </div>
                <div id="game-message"></div>
            
        </div>
        <div id="touch-controls">
            
                <table id="table-buttons">
                    <tr>
                        <td></td>
                        <td>
                            <button class='btnControls' id="btn-up">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <button class='btnControls' id="btn-left">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                        </td>
                        <td><button class="btnControls" id="pause">
                            <i class="fas fa-pause"></i>
                        </button></td>
                        <td>
                            <button class='btnControls' id="btn-right">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class='btnControls' id="btn-down">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/cf20a1f091.js" crossorigin="anonymous"></script>
    <script src="assets/js/snake.js"></script>
</body>

</html>
