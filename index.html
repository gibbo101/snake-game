<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake</title>
</head>

<body>
    <section>
        <div id="snake-container">

            <div id="scores">
                <strong>
                    Current Score: <span id="newScore">0</span>
                    <span class="float-right">Level: <span id="newLevel">0</span></span>
                </strong>
            </div>
            <center>
                <canvas id="snakeBoard"><div id="paused">TEXT HERE!!!</div></canvas>
                <div id="game-message"></div>
            </center>
        </div>
        <div id="touch-controls">
            <center>
                <table>
                    <tr>
                        <td></td>
                        <td>
                            <button class='btnControls' id="btn-up">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <button class='btnControls' id="btn-left">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                        </td>
                        <td></td>
                        <td>
                            <button class='btnControls' id="btn-right">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </td>
                        <td class="pause"><button class="btnControls" id="pause">
                                <i class="fas fa-pause"></i>
                            </button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class='btnControls' id="btn-down">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </center>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/cf20a1f091.js" crossorigin="anonymous"></script>
    <script src="assets/js/snake.js" type="text/javascript"></script>
</body>

</html>
